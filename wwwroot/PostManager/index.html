<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de publications</title>
    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="newspaper.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div id="main">

        <div id="header">
            <img src="newspaper.svg" class="appLogo" alt="" title="Gestionnaire de publications">
            <h4 id="actionTitle">Liste des publications</h4>
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter une publication"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>

        </div>
        <div id="search">
            <input type="search" id="searchKey" placeholder="Mots-clés" />
            <i for="searchKey" id="doSearch" class="cmdIcon fa fa-search"></i>
        </div>

        <div id="content">
            <div id="scrollPanel">
                <div id="postsPanel" class="postsContainer">
                    <!-- Used for items size -->
                    <div id="sample" class="postRow" post_id=${post.Id}>
                        <div class="postContainer ">
                            <div></div>
                            <div class="postInfo">
                                <span class="postCategory"></span>
                                <div class="cmdIconsContainer">
                                    <span class="editCmd cmdIcon fa fa-pencil" editPostId="${Post.Id}"
                                        title="Modifier ${Post.Title}"></span>
                                    <span class="deleteCmd cmdIcon fa-solid fa-x" deletePostId="${Post.Id}"
                                        title="Effacer ${Post.Title}"></span>
                                </div>
                                <span class="postTitle"></span>
                                <div class="postImage"></div>
                                <span class="postDate"></span>
                                <br>
                                <span class="postDescriptionContainer collapsed"></span>
                                <button class="showMoreBtn btn btn-link p-0 mt-2">Afficher Plus</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/Posts_API.js"></script>
    <script src="js/imageControl.js"></script>
    <script src="js/validation.js"></script>
    <script src="./js/appUI.js"></script>

</body>

</html>
